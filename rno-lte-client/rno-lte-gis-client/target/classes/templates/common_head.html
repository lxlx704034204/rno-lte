<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="common_head(title, metas, links, scripts, styles)">
        <title th:replace="${title}"></title>

        <!-- Common styles and scripts -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1">
        <th:block th:replace="${metas}?${metas}:_"/>

        <!--webjars JQuery & JQuery UI -->
        <script src="/webjars/jquery/3.1.1/jquery.js" th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
        <link rel="stylesheet" href="/webjars/jquery-ui/1.12.1/jquery-ui.css" th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.css}"/>
        <script src="/webjars/jquery-ui/1.12.1/jquery-ui.js" th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.js}"></script>
        <!--webjars Bootstrap -->
        <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.js" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <!-- Openlayers & Plugins-->
        <link rel="stylesheet" href="../static/lib/openlayers/v3.19.1-dist/ol.css" th:href="@{lib/openlayers/v3.19.1-dist/ol.css}"/>
        <script src="../static/lib/openlayers/v3.19.1-dist/ol-debug.js" th:src="@{lib/openlayers/v3.19.1-dist/ol-debug.js}"></script>
        <link rel="stylesheet" href="../static/lib/openlayers/ol3-contextmenu/ol3-contextmenu.css" th:href="@{lib/openlayers/ol3-contextmenu/ol3-contextmenu.css}"/>
        <script src="../static/lib/openlayers/ol3-contextmenu/ol3-contextmenu-debug.js" th:src="@{lib/openlayers/ol3-contextmenu/ol3-contextmenu-debug.js}"></script>
        <link rel="stylesheet" href="../static/lib/openlayers/ol3-layerswitcher/ol3-layerswitcher.css" th:href="@{lib/openlayers/ol3-layerswitcher/ol3-layerswitcher.css}"/>
        <script src="../static/lib/openlayers/ol3-layerswitcher/ol3-layerswitcher.js" th:src="@{lib/openlayers/ol3-layerswitcher/ol3-layerswitcher.js}"></script>
        <!--webjars 多选框-->
        <script src="/webjars/multiselect-two-sides/2.2.9/js/multiselect.js" th:src="@{/webjars/multiselect-two-sides/js/multiselect.min.js}"></script>
        <link rel="stylesheet" href="/webjars/multiselect-two-sides/2.2.9/lib/google-code-prettify/prettify.css" th:href="@{/webjars/multiselect-two-sides/lib/google-code-prettify/prettify.css}">
        <link rel="stylesheet" href="/webjars/multiselect-two-sides/2.2.9/css/style.css" th:href="@{/webjars/multiselect-two-sides/css/style.css}">

        <!--主要针对小区查询-->
        <link rel="stylesheet" href="../static/css/form.css" th:href="@{/css/form.css}">
        <link rel="stylesheet" href="/static/lib/bootstrap-assets/css/docs.css" th:href="@{/lib/bootstrap-assets/css/docs.css}">
        <script src="/webjars/jquery-form/3.51/jquery.form.js" th:src="@{/webjars/jquery-form/jquery.form.js}"></script>
        <!--/* Per-page placeholder for additional links */-->
        <th:block th:replace="${links}?${links}:_"/>

        <th:block th:replace="${scripts}?${scripts}:_"/>

        <th:block th:replace="${styles}?${styles}:_"/>

    </head>
</html>
